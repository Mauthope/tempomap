<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detector de Presença em Áreas</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #video-container {
      position: relative;
      width: 100%;
      height: 60vh;
      background: #000;
    }
    #videoElement, #canvasOverlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    #controls {
      padding: 10px;
    }
    .area-label {
      position: absolute;
      color: white;
      background: rgba(0,0,0,0.5);
      padding: 2px 6px;
      font-size: 14px;
      border-radius: 4px;
    }
    .timer {
      font-size: 16px;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div id="video-container">
    <video id="videoElement" autoplay muted></video>
    <canvas id="canvasOverlay"></canvas>
  </div>

  <div id="controls">
    <input type="file" accept="video/*" id="videoFile" />
    <input type="text" id="videoURL" placeholder="URL do vídeo (.mp4)" />
    <button onclick="loadVideoFromURL()">Carregar Vídeo da Web</button>
    <button onclick="startCamera()">Usar Câmera</button>
    <div id="timers"></div>
  </div>

  <script>
    const video = document.getElementById('videoElement');
    const canvas = document.getElementById('canvasOverlay');
    const ctx = canvas.getContext('2d');
    const videoFileInput = document.getElementById('videoFile');
    const videoURLInput = document.getElementById('videoURL');
    const timersDiv = document.getElementById('timers');

    let areas = JSON.parse(localStorage.getItem('areas')) || [];
    let drawing = false;
    let startX, startY;

    function resizeCanvas() {
      canvas.width = video.clientWidth;
      canvas.height = video.clientHeight;
      drawAreas();
    }

    function drawAreas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      areas.forEach(area => {
        ctx.strokeStyle = 'lime';
        ctx.lineWidth = 2;
        ctx.strokeRect(area.x, area.y, area.width, area.height);
        ctx.font = '14px Arial';
        ctx.fillStyle = 'lime';
        ctx.fillText(area.name, area.x + 4, area.y + 16);
      });
    }

    function addArea(x, y, width, height) {
      const name = prompt('Nome da área:');
      if (!name) return;
      const area = { name, x, y, width, height };
      areas.push(area);
      localStorage.setItem('areas', JSON.stringify(areas));
      drawAreas();
      createTimer(name);
    }

    function createTimer(name) {
      const el = document.createElement('div');
      el.className = 'timer';
      el.id = `timer-${name}`;
      el.textContent = `${name}: 00:00:00`;
      timersDiv.appendChild(el);

      let seconds = 0;
      setInterval(() => {
        // Simulação de detecção — substitua por lógica real de IA no futuro
        const detect = Math.random() > 0.99; // aleatório apenas para simular
        if (detect) seconds++;

        const h = String(Math.floor(seconds / 3600)).padStart(2, '0');
        const m = String(Math.floor((seconds % 3600) / 60)).padStart(2, '0');
        const s = String(seconds % 60).padStart(2, '0');
        el.textContent = `${name}: ${h}:${m}:${s}`;
      }, 1000);
    }

    canvas.addEventListener('mousedown', e => {
      drawing = true;
      const rect = canvas.getBoundingClientRect();
      startX = e.clientX - rect.left;
      startY = e.clientY - rect.top;
    });

    canvas.addEventListener('mouseup', e => {
      if (!drawing) return;
      const rect = canvas.getBoundingClientRect();
      const endX = e.clientX - rect.left;
      const endY = e.clientY - rect.top;
      drawing = false;
      const x = Math.min(startX, endX);
      const y = Math.min(startY, endY);
      const width = Math.abs(endX - startX);
      const height = Math.abs(endY - startY);
      if (width > 10 && height > 10) addArea(x, y, width, height);
    });

    // Touch support
    canvas.addEventListener('touchstart', e => {
      e.preventDefault();
      const rect = canvas.getBoundingClientRect();
      const touch = e.touches[0];
      startX = touch.clientX - rect.left;
      startY = touch.clientY - rect.top;
      drawing = true;
    });

    canvas.addEventListener('touchend', e => {
      e.preventDefault();
      if (!drawing) return;
      const rect = canvas.getBoundingClientRect();
      const touch = e.changedTouches[0];
      const endX = touch.clientX - rect.left;
      const endY = touch.clientY - rect.top;
      drawing = false;
      const x = Math.min(startX, endX);
      const y = Math.min(startY, endY);
      const width = Math.abs(endX - startX);
      const height = Math.abs(endY - startY);
      if (width > 10 && height > 10) addArea(x, y, width, height);
    });

    window.addEventListener('resize', resizeCanvas);
    video.addEventListener('loadedmetadata', resizeCanvas);
    videoFileInput.addEventListener('change', e => {
      const file = e.target.files[0];
      if (file) {
        video.src = URL.createObjectURL(file);
      }
    });

    function loadVideoFromURL() {
      const url = videoURLInput.value.trim();
      if (url && url.endsWith('.mp4')) {
        video.src = url;
      } else {
        alert('Insira uma URL direta para um vídeo .mp4');
      }
    }

    function startCamera() {
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
          video.srcObject = stream;
        })
        .catch(err => alert('Erro ao acessar a câmera: ' + err));
    }

    // Inicializar áreas existentes
    window.onload = () => {
      if (video.readyState >= 1) resizeCanvas();
      else video.addEventListener('loadedmetadata', resizeCanvas);
      areas.forEach(area => createTimer(area.name));
    };
  </script>
</body>
</html>
